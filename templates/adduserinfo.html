<body>
  
    <div class="">
        <form method="post" class="col-6 mx-auto card card-body my-3">
                {% csrf_token %}
            <h1 class="my-3">Add Doctors</h1>
            {% if messages %}
                      
                  {% for message in messages %}
                  <div id="alert-container" class="alert alert-info" role="alert">
                      {{ message }}
                      
                  {% endfor %}
                  </div>
    
                  <script>
                  // Add a script to automatically dismiss the alert after 2000 milliseconds (2 seconds)
                  setTimeout(function() {
                      document.getElementById('alert-container').style.display = 'none';
                  }, 5000);
                  </script>
                  {% endif %}
            <hr>
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="pname" placeholder="Enter the Your Name" required>
    
            <label class="form-label">DOB</label>
            <input type="date" class="form-control" name="pdob" placeholder="Enter your Date of Birth">
    
            
            <label class="form-label">Phone</label>
            <input type="number" class="form-control" name="pphone" placeholder="Enter your Phone Number">
            
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="pemail" placeholder="Enter your Email">

            <label class="form-label">Address</label>
            <textarea name="paddress" class="form-control"  rows="3"></textarea>
    
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary my-3">Add Info</button>
            </div>
        </form>
            
    
    
        </div>
