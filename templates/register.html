{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Home</title>
 

  
  <style>
    .login,
.image {
  min-height: 100vh;
}

.bg-image {
  background-image: url('{% static "assets/img/loginhospital.jpg" %}');
  background-size: cover;
  background-position: center center;
}
  </style>

</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CENTRALIZED HOSPITAL SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
      
    </div>
  </nav>


  <div class="">
    <div class="container-fluid">
      <div class="row no-gutter">
          <!-- The image half -->
          <div class="col-md-6 d-none d-md-flex bg-image"></div>
  
  
          <!-- The content half -->
          <div class="col-md-6 bg-light">
              <div class="login d-flex align-items-center py-5">
  
                  <!-- Demo content-->
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-10 col-xl-7 mx-auto">
                              <div class="container">
                                <h2 class="text-dark">Register</h2>
            <hr>
            {% if messages %}
                <div id="alert-container" class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
    
                <script>
                    // Add a script to automatically dismiss the alert after 2000 milliseconds (2 seconds)
                    setTimeout(function() {
                        document.getElementById('alert-container').style.display = 'none';
                    }, 5000);
                </script>
            {% endif %}
    
           
            <div class="container">
            <form method="POST" action="">
                {% csrf_token %}
        
                

                <label for="username">Username</label>
                <div class="form-group">
                    <input type="text" class="form-control p-2" id="username" name="username" >
                </div>

                <label for="userType">User Type</label>
                <div class="form-group">
                <select class="form-control" id="usertype" name="usertype">
                   <option value="" disabled selected>Select user type</option>
                    <option value="hospital">Hospital User</option>
                    <option value="ruser">Regular User</option>
                    
                </select>
                </div>
        
                <label for="pass1">Password</label>
                <div class="form-group">
                    <input type="password" class="form-control p-2" id="pass1" name="pass1" >
                </div>
        
                <label for="pass2"> Conform Password</label>
                <div class="form-group">
                    <input type="password" class="form-control p-2" id="pass2" name="pass2" >
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Register</button>
                <br>
                Already have an account? <a href="/handlelogin">Login</a>
            </form>
        
                              </div>

                          </div>
                      </div>
                  </div><!-- End -->
  
              </div>
          </div><!-- End -->
  
      </div>
    </div>
  </div>


</body>

</html>
