{% extends 'base.html' %}

<title>Update Specialties</title>
{% block main %}

<div class=""   style="margin-top:5%">
    {% for psdata in psdata %}
    <form method="post" class="col-6 mx-auto card card-body my-3" enctype="multipart/form-data">
            {% csrf_token %}
        <h1 class="my-3">Update Specialties</h1>
        <hr>
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="sname" value ="{{psdata.sname}}" placeholder="Enter the Specialty Name">

        

        
        <label class="form-label">About</label>
        <textarea rows="7" class="form-control"  name="sabout">{{psdata.sabout}}</textarea>
        
        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="simage" >


        <div class="text-center">
            <button type="submit" class="btn btn-primary my-3">Add Specialty</button>
        </div>
    </form>
    {% endfor %}
        


    </div>

{% endblock main %}
